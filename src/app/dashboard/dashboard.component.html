<h2>Budgets</h2>

<div class="demo-button-container">
  <button
    mat-raised-button
    (click)="addBudget()"
    class="demo-button">
    Add Budget
  </button>
  <button
    mat-raised-button
    [disabled]="!budgets.length"
    (click)="removeBudget()"
    class="demo-button">
    Remove Budget
  </button>
</div>

<table mat-table [dataSource]="budgets" class="mat-elevation-z8" [width]="1000">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>

  <ng-container matColumnDef="budgetDate">
    <th mat-header-cell *matHeaderCellDef>Budget</th>
    <td mat-cell *matCellDef="let item">{{ item.budgetDate | date:'MMMM yyyy' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
